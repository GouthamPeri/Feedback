<!DOCTYPE html>
<html>
    <title>Department Admin</title>
{% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "w3.css"%}">
    <link rel="shortcut icon" type="image/png" href="{%static "title_logo.png"%}"/>
<style>
    .w3-oxblood,.w3-hover-oxblood:hover{color:#fff!important;background-color:#76323f!important}
    .w3-tan,.w3-hover-tan:hover{color:#fff!important;background-color:#c09f80!important}
</style>
    <body style="background-color:#d9dbdd">
        <img src="{%static "jntuk.png"%}" style="width:8%;padding-top:10px;float:left"></img>
        <img src="{%static "preloader.png"%}" style="width:8%;padding-top:10px;float:right"></img>
        <div class="w3-white w3-padding-16 w3-center">
            <h1 style="font-family: Georgia, serif; text-align:center">Welcome {{ name }}</h1>
        </div>

        <div class="w3-center w3-oxblood w3-card-4">

        <a href="{% url 'faculty' %}"><button class="w3-btn w3-oxblood w3-hover-tan">Faculty</button></a>

        <div class="w3-dropdown-hover">
            <button class="w3-btn w3-oxblood w3-hover-tan" onclick="dropFunction()">Courses</button>
            <div class="w3-dropdown-content w3-card-2 w3-light-grey">
              <a style="border-bottom:1px solid lightgrey" href="{% url 'course_offered' %} ">Courses Offered</a>
              <a style="border-bottom:1px solid lightgrey" href="{% url 'course_registration' %}">Course Registration</a>
              <a style="border-bottom:1px solid lightgrey" href="{% url 'create_course_feedback' %}">Course Feedback Assignment</a>
            </div>
        </div>



    <div class="w3-dropdown-hover">
    <button class="w3-btn w3-oxblood w3-hover-tan" onclick="dropFunction()">Student</button>
    <div class="w3-dropdown-content w3-card-2 w3-light-grey">
      <a style="border-bottom:1px solid lightgrey" href="{% url 'student' %}">Add Student</a>
      <a style="border-bottom:1px solid lightgrey" href="{% url 'student_type' %}">Student Type</a>
    </div>
  </div>

  <a href="{% url 'view_department_feedback' %}"><button class="w3-btn w3-oxblood w3-hover-tan">Feedback</button></a>


            <div class="w3-dropdown-hover w3-right">
    <button class="w3-btn w3-oxblood w3-hover-tan w3-margin-right" onclick="dropFunction()">Settings</button>
    <div class="w3-dropdown-content w3-card-2 w3-light-grey w3-margin-right" style="position:absolute; right:0">
      <a style="border-bottom:1px solid lightgrey" href="{% url 'change_password' %}">Change Password</a>
      <a style="border-bottom:1px solid lightgrey" href="{% url 'logout' %}">Logout</a>
    </div>
  </div>
    </div>
<script>

function dropFunction() {
    var x = document.getElementById("myDIV");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}

</script>


    </body>
</html>
