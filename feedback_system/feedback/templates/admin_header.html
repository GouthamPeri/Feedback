<!DOCTYPE html>
<html>
{% load static %}
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "w3.css"%}">
    <link rel="shortcut icon" type="image/png" href="{%static "title_logo.png"%}"/>
    <style>
        .w3-oxblood,.w3-hover-oxblood:hover{color:#fff!important;background-color:#76323f!important}
        .w3-tan,.w3-hover-tan:hover{color:#fff!important;background-color:#c09f80!important}
    </style>
    <body>
        <img src="{%static "jntuk.png"%}" style="width:8%;padding-top:10px;float:left"></img>
        <img src="{%static "preloader.png"%}" style="width:8%;padding-top:10px;float:right"></img>
        <div style="height:120px" class="w3-white w3-padding-16">
            <h1 style="font-family: Georgia, serif; text-align:center">Welcome {{ username }}</h1>
        </div>

        <div class="w3-center w3-oxblood w3-card-4">
            <a href="{% url 'academic_year' %}"><button class="w3-btn w3-oxblood w3-hover-tan">Academic Year</button></a>
            <a href="{% url 'regulation' %}"><button class="w3-btn w3-oxblood w3-hover-tan">Regulation</button></a>
            <a href="{% url 'department' %}"><button class="w3-btn w3-oxblood w3-hover-tan">Departments</button></a>
            <div class="w3-dropdown-hover">
                <button class="w3-btn w3-oxblood w3-hover-tan">Program</button>
                <div class="w3-dropdown-content w3-card-2 w3-light-grey">
                    <a style="border-bottom:1px solid lightgrey" href="{% url 'program' %}">Add Program</a>
                    <a style="border-bottom:1px solid lightgrey" href="{% url 'program_structure' %}">Program Structure</a>
                </div>
            </div>
            <div class="w3-dropdown-hover w3-right">
                <button class="w3-btn w3-oxblood w3-hover-tan w3-margin-right">{{ username }}</button>
                <div class="w3-dropdown-content w3-card-2 w3-light-grey w3-margin-right" style="position:absolute; right:0">
                    <a style="border-bottom:1px solid lightgrey" href="{% url 'change_password' %}">Change Password</a>
                    <a style="border-bottom:1px solid lightgrey" href="{% url 'logout' %}">Logout</a>
                </div>
          </div>
            <div class="w3-dropdown-hover">
    <button class="w3-btn w3-oxblood w3-hover-tan" onclick="dropFunction()">Subject</button>
    <div class="w3-dropdown-content w3-card-2 w3-light-grey">
      <a style="border-bottom:1px solid lightgrey" href="{% url 'subject_type' %}">Subject Type</a>
      <a style="border-bottom:1px solid lightgrey" href="{% url 'subject_delivery_type' %}">Subject Delivery Type</a>
        <a style="border-bottom:1px solid lightgrey" href="{% url 'subject_option' %}">Subject Option</a>
    </div>
  </div>
            <div class="w3-dropdown-hover">
            <button class="w3-btn w3-oxblood w3-hover-tan" onclick="dropFunction()">Feedback</button>
            <div class="w3-dropdown-content w3-card-2 w3-light-grey">
              <a style="border-bottom:1px solid lightgrey" href="{% url 'feedback_question' %}">Feedback Questions</a>
              <a style="border-bottom:1px solid lightgrey" href="{% url 'feedback_type' %}">Feedback Type</a>
              <a style="border-bottom:1px solid lightgrey" href="#base">Comment Log</a>
              <a style="border-bottom:1px solid lightgrey" href="#base">Rating Log</a>
              <a style="border-bottom:1px solid lightgrey" href="{% url 'all_feedbacks' %}">View Feedbacks</a>
            </div>
          </div>
            <a href="{% url 'add_dept_admin' %}"><button class="w3-btn w3-oxblood w3-hover-tan">Dept Admins</button></a>
    </div>



    </body>
</html>
