{% load static %}
<html>
    <head>

        <script src="{% static 'admin/js/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'admin/js/jquery.init.js' %}"></script>
        <script src="{% static 'include.js' %}"></script>
        <link rel="stylesheet" href="{% static 'w3.css'%}"/>
        <!--<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />-->
        <style>
            .reset{
                all: initial;
                {
                   all: unset;
                }
            }
            select{
                width:300px;
            }
            .w3-blackboard,.w3-hover-blackboard:hover{color:#fff!important;background-color:#565656!important};
            .w3-tan,.w3-hover-tan:hover{color:#fff!important;background-color:#c09f80!important};
        </style>
        {{ form.media }}
    </head>
    <body style="background-color:#e9e9e9">
        <div w3-include-html="dept_admin.html"></div>
        {% if error %}
            <div style="position:absolute; width:100%; z-index:100;" class="w3-center w3-panel w3-animate-opacity w3-red">
                <span onclick="this.parentElement.style.display='none'" class="w3-closebtn">&times;</span>
                <h3>{{ error|safe }}</h3>
            </div>
        {% endif %}
        <div style="margin-top:50px" class="w3-container">
            {% block table_display %}
            <div class="w3-responsive">
                <div class="w3-row">
                    <form name="selection" method="post">
                        <div class="w3-center w3-half">
                            {{form.selected}}
                        </div>
                        <div class="w3-center w3-half">
                            <!--{{form.selected}}-->
                        </div>
                    </form>
                </div>
                <div style="margin-top:20px" class="w3-center">
                    <button onclick="javascript:submit()" class="w3-btn w3-blackboard">Click</button>
                </div>
            </div>
            {% endblock %}
        </div>
    </body>
    <script>
        function submit(){
            deselected = document.getElementById('id_selected_from');
            for(i=0; i<deselected.options.length; i++){
                deselected.options[i].selected=false;
            }
            selected = document.getElementById('id_selected_to');
            for(i=0; i<selected.options.length; i++){
                selected.options[i].selected=true;
            }
            document.forms['selection'].submit();
        }
        w3IncludeHTML();
    </script>
</html>
