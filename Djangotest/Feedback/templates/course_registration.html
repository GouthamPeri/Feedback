{% load static %}
<html>
    <head>
        <script src="{% static 'include.js' %}"></script>
        <link rel="stylesheet" href="{% static 'w3.css'%}"/>
        <!--<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />-->
        <style>
            .reset{
                all: initial;
                {
                   all: unset;
                }
            }
            select{
                width:300px;
            }
            .w3-blackboard,.w3-hover-blackboard:hover{color:#fff!important;background-color:#565656!important};
            .w3-tan,.w3-hover-tan:hover{color:#fff!important;background-color:#c09f80!important};
        </style>
    </head>
    <body style="background-color:#e9e9e9">
        <div w3-include-html="dept_admin.html"></div>
        {% if error %}
            <div style="position:absolute; width:100%; z-index:100;" class="w3-center w3-panel w3-animate-opacity w3-red">
                <span onclick="this.parentElement.style.display='none'" class="w3-closebtn">&times;</span>
                <h3>{{ error|safe }}</h3>
            </div>
        {% endif %}
        <div style="margin-top:50px" class="w3-container">
            {% block table_display %}
            <div class="w3-responsive">
                <div class="w3-row">
                    <div class="w3-center w3-half">
                        {{form.deselected}}
                    </div>
                    <div class="w3-center w3-half">
                        {{form.selected}}
                    </div>
                </div>
                <div style="margin-top:20px" class="w3-row">
                    <div class="w3-half w3-center">
                        <button onclick="one2two();" class="reset w3-btn-floating w3-blackboard">></button>
                    </div>
                    <div class="w3-half w3-center">
                        <button onclick="two2one();" class="reset w3-btn-floating w3-blackboard"><</button>
                    </div>
                </div>
                    <div class="w3-center"><button>Click</button></div>
                </div>
            </div>
            {% endblock %}
        </div>
    </body>
    <script>
        w3IncludeHTML();
        var elements = document.getElementsByName('selected');
        function one2two() {
            m1 = document.getElementsByName('deselected')[0];
            m2 = document.getElementsByName('selected')[0];
            m1len = m1.length ;
            for ( i=0; i<m1len ; i++){
                if (m1.options[i].selected == true ) {
                    m2len = m2.length;
                    m2.options[m2len]= new Option(m1.options[i].text);
                }
            }

            for ( i = (m1len -1); i>=0; i--){
                if (m1.options[i].selected == true ) {
                    m1.options[i] = null;
                }
            }
        }

        function two2one() {
            m1 = document.getElementsByName('deselected')[0];
            m2 = document.getElementsByName('selected')[0];
            m2len = m2.length ;
                for ( i=0; i<m2len ; i++){
                    if (m2.options[i].selected == true ) {
                        m1len = m1.length;
                        m1.options[m1len]= new Option(m2.options[i].text);
                    }
                }
                for ( i=(m2len-1); i>=0; i--) {
                    if (m2.options[i].selected == true ) {
                        m2.options[i] = null;
                    }
                }
        }
    </script>
</html>
