<!DOCTYPE html>
<html>
{% load static %}
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "w3.css"%}">
    <body>
        <img src="{%static "jntuk.png"%}" style="width:10%;padding-top:10px;float:left"></img>
        <img src="{%static "preloader.png"%}" style="width:10%;padding-top:10px;float:right"></img>
        <div style="height:120px" class="w3-white w3-padding-16">
            <h1 style="font-family: Georgia, serif; text-align:center">Welcome {{ username }}</h1>
        </div>

        <div class="w3-center w3-green w3-card-4">
    <a href="academic_year"><button class="w3-btn w3-green">Academic Year</button></a>

    <a href="regulation"><button class="w3-btn w3-green">Regulation</button></a>

        <div class="w3-dropdown-hover">
    <button class="w3-btn w3-green">Program</button>
    <div class="w3-dropdown-content w3-card-2 w3-light-grey">
      <a style="border-bottom:1px solid lightgrey" href="#about">Add Program</a>
      <a style="border-bottom:1px solid lightgrey" href="#base">Program Structure</a>
    </div>
  </div>

            <div class="w3-dropdown-hover w3-right">
    <button class="w3-btn w3-green w3-margin-right">Hey, {{ username }}</button>
    <div class="w3-dropdown-content w3-card-2 w3-light-grey w3-margin-right" style="position:absolute; right:0">
      <a style="border-bottom:1px solid lightgrey" href="change_password">Change Password</a>
      <a style="border-bottom:1px solid lightgrey" href="logout">Logout</a>
    </div>
  </div>
    </div>



    </body>
</html>
