<!DOCTYPE html>
<html>
    {% load static %}
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "w3.css"%}"/>
    <style>
        .w3-oxblood,.w3-hover-oxblood:hover{color:#fff!important;background-color:#76323f!important}
        .w3-coral,.w3-hover-coral:hover{color:#fff!important;background-color:#e52a6f!important}
    </style>
    <body>
        <img src="{%static "jntuk.png"%}" style="width:8%;padding-top:10px;float:left"></img>
        <img src="{%static "preloader.png"%}" style="width:8%;padding-top:10px;float:right"></img>
        <div class="w3-white w3-card-8 w3-padding-16 w3-center">
            <h1 style="font-family: Georgia, serif;padding-left:180px">MVGRCE Feedback System</h1>
            {% if error %}
                <div style="position:absolute; width:100%; z-index:100;" class="w3-center w3-panel w3-animate-opacity w3-red">
                    <span onclick="this.parentElement.style.display='none'" class="w3-closebtn">&times;</span>
                    <h3>{{ error|safe }}</h3>
                </div>
            {% endif %}
        </div>

        <div class="w3-container w3-padding-16" style="background-color:#cccccc">
            <div class="w3-container w3-center" style="padding-top:50px">
                <img src="{% static "mvgr.jpg"%}" style="width:50%;margin-bottom:25px"  class="w3-round w3-card-8"></img>
            </div>
            <center>
                <button style="margin:20px" onclick="document.getElementById('id01').style.display='block'" class="w3-btn w3-round w3-oxblood w3-xlarge">Login</button>
                <!--<button style="margin:20px" onclick="document.getElementById('id02').style.display='block'" class="w3-btn w3-oxblood w3-xlarge">Register</button>-->
            </center>
            <div>
                <div id="id01" class="w3-modal">
                <div class="w3-modal-content w3-card-8 w3-animate-zoom w3-round-xlarge" style="width:450px">

                    <div class="w3-center"><br>
                        <span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">&times;</span>
                    </div>
                    <form class="w3-container" method="POST">
                        <div class="w3-section w3-center">
                            <label><b>Username</b><br></label>
                            <div class=" w3-margin-bottom">{{form.id_no}}<br><br></div>
                            <label><b>Password</b><br></label>
                            <div> {{form.crypt_password }}<br><br></div>
                            <button class="w3-btn-block w3-oxblood w3-section w3-padding w3-round" style="width:20%" type="submit">Login</button>
                        </div>
                    </form>

                    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey w3-center w3-round-xlarge">
                        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-btn w3-red w3-round">Cancel</button>
                    </div>

                </div>
            </div>
