{% load static %}
<html>
    <head>
        <script src="{% static 'include.js' %}">
        </script>
        <link rel="stylesheet" href="{% static 'w3.css'%}"/>
        <style>
            .reset{
                all: initial;
                {
                   all: unset;
                }
            }
            .w3-blackboard,.w3-hover-blackboard:hover{color:#fff!important;background-color:#565656!important};
            .myblue {color:#fff!important;background-color:#051C24!important};
            td {
                padding: 20px;
                align:center;
            }
            table {
                table-layout:fixed;
            }
            .question_tile {
                margin: 20px;
                padding: 16px;
            }
            table {border-collapse:collapse; table-layout:fixed; width:100%;}
            table td {width:100%; word-wrap:break-word;}
        </style>
    </head>
  <body style="background-color:#C63D0F">

    <div w3-include-html="{% url 'student_header' %}"></div>
    <h1> The Weighted Average is : {{ weighted_avg }}</h1>
    {% for comment in comments %}
        <h3>{{ comment.feedback_comments }}</h3>
    {% endfor %}
  </body>
    <script>
    w3IncludeHTML();
</script>
</html>
