{% load static %}
<html>

    <link rel="stylesheet" href="{% static "w3.css" %}"/>
    <form method="post">
        <table class="w3-table" style="width:50%">
            {% for form in display %}
                <tr>
                    <td>{{ form.academic_year.value }}</td>
                    <td>{{ form.academic_year_code.value }}</td>
                </tr>
            {% endfor %}
        </table>
    </form>
</html>
