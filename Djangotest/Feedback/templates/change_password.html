{% load static %}
<html>
    <head>
        <script src="{% static 'include.js' %}">
        </script>
    </head>
    <body style="background-color:#d9dbdd">
        <div w3-include-html="{{ header }}"></div>
        {% if error %}
            <div style="position:absolute; width:100%; z-index:100;" class="w3-center w3-panel w3-animate-opacity w3-red">
                <span onclick="this.parentElement.style.display='none'" class="w3-closebtn">&times;</span>
                <h3>{{ error|safe }}</h3>
            </div>
        {% endif %}

        <br><br><br>
        <center>
        <div>
            <form method="post">
                <table class="w3-center w3-margin" align="center" style="padding-top:100px;width:auto">
                    <caption class="w3-padding w3-oxblood w3-xlarge">Change Password</caption>
                    <tr>
                        <td><label>Current Password</label></td>
                        <td style="padding-left:20px">{{password_form.password}}</td>
                    </tr>

                    <tr class="w3-padding">
                        <td style="padding-top:20px"><label>New Password</label></td>
                        <td style="padding-left:20px;padding-top:20px">{{password_form.password1}}</td>
                    </tr>
                    <tr class="w3-margin" style="padding-top:100px">
                        <td  style="padding-top:20px"><label>Confirm Password</label></td>
                        <td style="padding-left:20px;padding-top:20px">{{password_form.password2}}</td>
                    </tr>
                </table>
                <button class="w3-btn w3-oxblood" style="margin-top:20px">Change Password</button>
            </form>
        </div>
        </center>
    <script>
    w3IncludeHTML();
</script>
    </body>
</html>
