<!DOCTYPE html>
<html>
{% load static %}
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "w3.css"%}">
    <body>
        <img src="{%static "jntuk.png"%}" style="width:8%;padding-top:10px;float:left"></img>
        <img src="{%static "preloader.png"%}" style="width:8%;padding-top:10px;float:right"></img>
        <div class="w3-white w3-padding-16 w3-center">
            <h1 style="font-family: Georgia, serif;padding-left:180px">Welcome, Admin</h1>
        </div>

        <div class="w3-center w3-green w3-card-4">
    <a href="#"><button class="w3-btn w3-green">Academic Year</button></a>

    <a href="#"><button class="w3-btn w3-green">Faculty</button></a>
    <a href="#"><button class="w3-btn w3-green">Regulation</button></a>

        <div class="w3-dropdown-hover">
    <button class="w3-btn w3-green" onclick="dropFunction()">Program</button>
    <div class="w3-dropdown-content w3-card-2 w3-light-grey">
      <a style="border-bottom:1px solid lightgrey" href="#about">Add Program</a>
      <a style="border-bottom:1px solid lightgrey" href="#base">Program Structure</a>
    </div>
  </div>

        <div class="w3-dropdown-hover">
    <button class="w3-btn w3-green" onclick="dropFunction()">Courses</button>
    <div class="w3-dropdown-content w3-card-2 w3-light-grey">
      <a style="border-bottom:1px solid lightgrey" href="#about">Courses Offered</a>
      <a style="border-bottom:1px solid lightgrey" href="#base">Course Registration</a>
        <a style="border-bottom:1px solid lightgrey" href="#base">Course Feedback Assignment</a>
    </div>
  </div>

     <div class="w3-dropdown-hover">
    <button class="w3-btn w3-green" onclick="dropFunction()">Subject</button>
    <div class="w3-dropdown-content w3-card-2 w3-light-grey">
      <a style="border-bottom:1px solid lightgrey" href="#about">Subject Type</a>
      <a style="border-bottom:1px solid lightgrey" href="#base">Subject Delivery Type</a>
        <a style="border-bottom:1px solid lightgrey" href="#base">Subject Option</a>
    </div>
  </div>

    <div class="w3-dropdown-hover">
    <button class="w3-btn w3-green" onclick="dropFunction()">Student</button>
    <div class="w3-dropdown-content w3-card-2 w3-light-grey">
      <a style="border-bottom:1px solid lightgrey" href="#about">Add Student</a>
      <a style="border-bottom:1px solid lightgrey" href="#base">Student Type</a>
    </div>
  </div>

    <div class="w3-dropdown-hover">
    <button class="w3-btn w3-green" onclick="dropFunction()">Feedback</button>
    <div class="w3-dropdown-content w3-card-2 w3-light-grey">
      <a style="border-bottom:1px solid lightgrey" href="#about">Feedback Questions</a>
      <a style="border-bottom:1px solid lightgrey" href="#base">Feedback Type</a>
      <a style="border-bottom:1px solid lightgrey" href="#base">Comment Log</a>
      <a style="border-bottom:1px solid lightgrey" href="#base">Rating Log</a>
    </div>
  </div>
            <div class="w3-dropdown-hover w3-right">
    <button class="w3-btn w3-green w3-margin-right" onclick="dropFunction()">User</button>
    <div class="w3-dropdown-content w3-card-2 w3-light-grey w3-margin-right" style="position:absolute; right:0">
      <a style="border-bottom:1px solid lightgrey" href="#about">Change Password</a>
      <a style="border-bottom:1px solid lightgrey" href="#base">Logout</a>
    </div>
  </div>
    </div>
<script>

function dropFunction() {
    var x = document.getElementById("myDIV");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}

</script>


    </body>
</html>
