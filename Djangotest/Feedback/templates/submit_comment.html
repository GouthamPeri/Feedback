{% load static %}
<html>
    <head>
        <script src="{% static 'include.js' %}">
        </script>
        <link rel="stylesheet" href="{% static 'w3.css'%}"/>
        <style>
            .reset{
                all: initial;
                {
                   all: unset;
                }
            }
        </style>
    </head>
  <body style="background-color:#C63D0F">
        <div w3-include-html="student_header.html"></div>
        {% if error %}
            <div style="position:absolute; width:100%; z-index:100;" class="w3-center w3-panel w3-animate-opacity w3-red">
                <span onclick="this.parentElement.style.display='none'" class="w3-closebtn">&times;</span>
                <h3>{{ error|safe }}</h3>
            </div>
        {% endif %}
        <div class="w3-container">
            <form method="post">
            <table class="w3-center w3-padding w3-margin-right w3-table w3-white w3-card-8" align="center">
                <caption class="w3-text-white w3-margin w3-xlarge">Comments</caption>
                {% for course in courses %}
                    <tr>
                        <td valign="middle">
                            {{ course }}
                        </td>
                        <td width="50%">
                            <textarea rows="2" cols="60"></textarea>
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <center>
                <input class="w3-btn w3-margin w3-round-large w3-hover-green w3-large" type="submit" value="Submit Comments">
            </center>
            </form>
            </div>
  </body>
<script>
    w3IncludeHTML();
</script>
</html>
